<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>To Do List</h1>
        <input type="datetime-local" name="to-do-list-due-date" id="to-do-list-due-date" />
        <input type="text" name="to-do-list-info" id="to-do-list-info" placeholder="Enter Task" />
        <button id="to-do-list-add-btn">Add</button>
        
        <div id="display-list">
            <br />
            <table>
                <thead>
                    <tr class="table-heading">
                        <th>Date</th>
                        <th>Task</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="display-list-table-body">
                </tbody>
            </table>
        </div>
    </div>
    <script src="./to-do-list.js"></script>
</body>

</html>
